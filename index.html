<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <script src="dist/glcvis.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>

      d3.csv('data/cars.csv').then(function(dataset){
    
      console.log(dataset.length)
      console.log(glc)


        var chart = glc.newChart({
          data: dataset,
          width: screen.width,
          height: screen.height, 
          selector: "body", 
          type: "radial", 
          //dimensions: ["sepal_length","sepal_width","petal_length","petal_width"], 
          //dimensions: ["c1","c2","c3","c4","c5","c6","c7","c8","c9","c10"],
          dimensions: ["economy","displacement","power","weight","mph","year"],
          //dimensions: ["MFCCs_ 1","MFCCs_ 2","MFCCs_ 3","MFCCs_ 4","MFCCs_ 5"],//"MFCCs_ 6","MFCCs_ 7","MFCCs_ 8","MFCCs_ 9","MFCCs_10","MFCCs_11","MFCCs_12","MFCCs_13","MFCCs_14","MFCCs_15","MFCCs_16","MFCCs_17","MFCCs_18","MFCCs_19","MFCCs_20","MFCCs_21","MFCCs_22"],
          target: "cylinders",
          //target: "class", 
          //target: "c11",
          //target: "Family", //Family,Genus,Species,
          dynamic: false
      
        })

        chart.draw()
        chart.setOpacity(1)
        chart.colorize(true)

      })
      
    </script>
  </body>
</html>
